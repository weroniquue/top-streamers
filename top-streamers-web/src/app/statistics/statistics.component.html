<div class="container">
  <p *ngIf="state.isLoadingData">Loading data...</p>

  <ng-container *ngIf="!state.isLoadingData">
    <button (click)="onGoBack()" type="button" class="btn btn-secondary my-4">Go back</button>
    <table class="table mb-4">
      <thead>
      <tr>
        <th scope="col">Language</th>
        <th scope="col">Avg. viewers</th>
      </thead>
      <tbody>
      <tr *ngFor="let entry of state.statistics"> <!-- ngfor -->
        <th scope="row">{{ entry.language }}</th>
        <th scope="row">{{ entry.avgViewers }}</th>
      </tr>
      </tbody>
    </table>

    <table class="table mb-4">
      <thead>
      <tr>
        <th scope="col">Stat</th>
        <th scope="col">Value</th>
      </thead>
      <tbody>
      <tr *ngFor="let entry of state.otherStatistics"> <!-- ngfor -->
        <th scope="row">{{ getName(entry.stat) }}</th>
        <th scope="row">{{ entry.value }}</th>
      </tr>
      </tbody>
    </table>
  </ng-container>
</div>
